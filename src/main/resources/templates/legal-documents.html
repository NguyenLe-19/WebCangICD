<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{legal.title}">Văn bản pháp luật</title>
	<div th:replace="fragments/head :: head"></div>

</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/nav :: nav(currentPage='legal-documents')"></div>


	<main class="main">

		<section id="legal-documents" class="section">
			<div class="container" data-aos="fade-up">
				<div class="section-title text-center">
					<h2 th:text="#{legal.title}">Văn bản pháp lý</h2>
					<p th:text="#{legal.subtitle}">Các văn bản quy định pháp luật liên quan đến lĩnh vực hoạt động của
						công ty</p>
				</div>

				<div class="table-responsive">
					<table class="table table-bordered table-hover align-middle text-start">
						<thead class="table-light">
							<tr>
								<th th:text="#{legal.code}">Số hiệu</th>
								<th th:text="#{legal.date}">Ngày</th>
								<th th:text="#{legal.issuer}">Nơi ban hành</th>
								<th th:text="#{legal.summary}">Trích yếu</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="doc : ${legalDocs}">
								<td th:text="${doc.code}">39/2018/TT-BTC</td>
								<td th:text="${doc.date}">20-04-2018</td>
								<td th:text="${#messages.msg(doc.issuerKey)}">Bộ Tài Chính</td>
								<td th:text="${#messages.msg(doc.summaryKey)}">Nội dung trích yếu</td>
							</tr>
						</tbody>
					</table>


				</div>
			</div>
		</section>

					          },
					          "centeredSlides": true,
					          "slideToClickedSlide": true,
					          "slidesPerView": "auto",
					          "spaceBetween": 40,
					          "breakpoints": {
					            "320": {
					              "slidesPerView": 2,
					              "spaceBetween": 20
					            },
					            "640": {
					              "slidesPerView": 3,
					              "spaceBetween": 20
					            },
					            "992": {
					              "slidesPerView": 4,
					              "spaceBetween": 30
					            },
					            "1200": {
					              "slidesPerView": 6,
					              "spaceBetween": 40
					            }
					          }
					        }
					      </script>
