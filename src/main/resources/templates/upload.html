<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Upload File</title>
	<th:block th:replace="fragments/head :: head"></th:block>

</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/nav :: nav(currentPage='uploadFile')"></div>

	<div class="container py-5">
		<h2 class="mb-4">📤 Quản trị viên - Tải lên tài liệu</h2>

		<!-- Thông báo thành công/thất bại -->
		<div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

		<!-- Form upload -->
		<form method="post" enctype="multipart/form-data" th:action="@{/admin/upload}"
			class="border rounded p-4 shadow-sm bg-light">
			<div class="mb-3">
				<label for="file" class="form-label">Chọn tệp để tải lên</label>
				<input class="form-control" type="file" id="file" name="file" required>
			</div>
			<button type="submit" class="btn btn-success">
				<i class="fas fa-upload"></i> Upload
			</button>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/script :: script"></div>
	
</body>

</html>
