services.title=Our Services
services.subtitle=ICD Tay Nam Port offers comprehensive, modern, and professional logistics solutions.

services.item1.title=Inland Customs Clearance
services.item1.desc=Fast customs clearance for import/export cargo at ICD Port.

services.item2.title=Stuffing & Unstuffing
services.item2.desc=Professional and safe stuffing/unstuffing at the container yard.

services.item3.title=Container Yard
services.item3.desc=Spacious yard for both full and empty containers, managed by a modern system.

services.item4.title=Customs Procedures
services.item4.desc=Fast and accurate customs declaration and clearance support.

services.item5.title=CFS Warehouse
services.item5.desc=Professional storage and handling of less-than-container loads (LCL).

services.item6.title=Bonded Warehouse
services.item6.desc=Storage of goods pending customs clearance under current regulations.

services.item7.title=Container Handling
services.item7.desc=Container loading/unloading with modern specialized equipment.

services.item8.title=Reefer Container
services.item8.desc=Reefer power supply and monitoring to ensure product quality.

services.item9.title=Container Maintenance
services.item9.desc=Cleaning, repairing, and maintaining containers on-site at ICD.

services.item10.title=Import/Export Delivery
services.item10.desc=Door-to-door delivery, connecting domestic and international transport.

services.item11.title=Domestic Transport
services.item11.desc=Providing container and LCL transportation nationwide.

