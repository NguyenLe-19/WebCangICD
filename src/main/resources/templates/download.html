<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Download Files</title>
	<div th:replace="fragments/head :: head"></div>

</head>

<body>

	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/nav :: nav(currentPage='downloadFile')"></div>





	<main class="container py-4">

		<h2 class="mb-4">📄 Danh sách tài liệu</h2>

		<div class="table-responsive">
			<table class="table table-striped table-hover align-middle">
				<thead class="table-dark">
					<tr>
						<th scope="col">📁 Tên File</th>
						<th scope="col">📄 Loại</th>
						<th scope="col">⬇️ Tải về</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="file : ${files}">
						<td th:text="${file.fileName}"></td>
						<td th:text="${file.fileType}"></td>
						<td>
							<a class="btn btn-sm btn-primary" th:href="@{/files/{id}/download(id=${file.id})}">
								Tải xuống
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</main>

	<div th:replace="fragments/footer :: footer"></div>

	<div th:replace="fragments/script :: script"></div>



</body>

</html>
