services.title=Dịch vụ của chúng tôi
services.subtitle=Cảng ICD Tây Nam cung cấp giải pháp logistics toàn diện, hiện đại và chuyên nghiệp

services.item1.title=Địa điểm thông quan nội địa
services.item1.desc=Thực hiện thông quan hàng hóa xuất nhập khẩu nhanh chóng ngay tại cảng ICD.

services.item2.title=Đóng rút hàng tại bãi
services.item2.desc=Dịch vụ đóng và rút hàng chuyên nghiệp, an toàn tại khu vực bãi container.

services.item3.title=Bãi chứa container
services.item3.desc=Bãi chứa container hàng và rỗng rộng rãi, được quản lý bằng hệ thống hiện đại.

services.item4.title=Thủ tục Hải quan
services.item4.desc=Hỗ trợ khai báo và xử lý thủ tục Hải quan nhanh chóng, chính xác.

services.item5.title=Kho đóng hàng lẻ (CFS)
services.item5.desc=Lưu trữ và xử lý hàng lẻ chuyên nghiệp, đảm bảo an toàn và hiệu quả.

services.item6.title=Kho ngoại quan
services.item6.desc=Lưu trữ hàng hóa chưa làm thủ tục nhập khẩu theo quy định hiện hành.

services.item7.title=Xếp dỡ container
services.item7.desc=Dịch vụ nâng, hạ và sắp xếp container bằng thiết bị chuyên dụng hiện đại.

services.item8.title=Container lạnh
services.item8.desc=Quản lý và cấp điện cho container lạnh đảm bảo chất lượng hàng hóa.

services.item9.title=Bảo dưỡng container
services.item9.desc=Dịch vụ vệ sinh, sửa chữa và bảo trì container ngay tại bãi ICD.

services.item10.title=Giao nhận hàng XNK
services.item10.desc=Nhận và giao hàng tận nơi, kết nối vận chuyển nội địa và quốc tế.

services.item11.title=Vận chuyển nội địa
services.item11.desc=Cung cấp phương tiện vận tải container và hàng lẻ khắp cả nước.

