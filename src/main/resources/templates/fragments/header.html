<!-- fragments/header.html -->
<th:block th:fragment="header">
  <header id="header" style="background-color: #014f86; color: white;">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between py-2">
      <div class="d-flex align-items-center me-3" style="min-width: 150px;">
        <img src="/assets/img/ICD_logo-removebg-preview.png" alt="Logo" style="height: 100px;">
      </div>

      <div class="flex-grow-1 mx-4">
        <div class="company-name text-white fw-bold" style="font-size: 1.5rem;" th:text="#{header.companyName}">
          CÔNG TY TNHH MTV CẢNG ICD TÂY NAM
        </div>
        <div class="scrolling-wrapper mt-1">
          <div class="scrolling-text" th:text="#{header.slogan}">
            SỰ HÀI LÒNG CỦA KHÁCH HÀNG LÀ THÀNH CÔNG CỦA CHÚNG TÔI
          </div>
        </div>
      </div>

      <style>
        .scrolling-wrapper {
          height: 30px;
          overflow: hidden;
          position: relative;
          white-space: nowrap;
        }

        .scrolling-text {
          display: inline-block;
          padding-left: 100%;
          font-weight: 500;
          font-size: 1.1rem;
          color: #ffffff;
          animation: scroll-left 9s linear infinite;
        }

        @keyframes scroll-left {
          0% { transform: translateX(0%); }
          100% { transform: translateX(-100%); }
        }

        @media (max-width: 768px) {
          .company-name { font-size: 1.2rem; }
          .scrolling-text { font-size: 1rem; animation-duration: 20s; }
        }
      </style>
    </div>
  </header>
</th:block>
